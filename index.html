<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>

<title>Cross-Browser QRCode generator for Javascript</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<script src="app.js" charset="utf-8"></script>

<link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

</head>
<body>

<div class="qrPicker">
	QRCodes: <input type="number" name="name" value="1" id="qrPicker">
</div>


<script type="text/javascript">


var generateQRs = function () {

	var currentQrs = document.querySelectorAll ('.qrCodeBaseContainer');
	var qrPicker = document.getElementById ('qrPicker');

	for (var i = 0; i < currentQrs.length; i++) {
		currentQrs[i].parentNode.removeChild (currentQrs[i]);
	}

	var n = parseInt(qrPicker.value);

	for (var i = 0; i < n; i++) {
		var y = new QrCode();
		y.createQRCode();
	}

}

var qrPicker = document.getElementById('qrPicker');
qrPicker.addEventListener ('change', generateQRs);

generateQRs ();

</script>
</body>
